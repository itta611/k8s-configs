apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: stats-reporter-daemonset
  labels:
    app: stats-reporter
spec:
  selector:
    matchLabels:
      app: stats-reporter
  template:
    metadata:
      labels:
        app: stats-reporter
    spec:
      containers:
        - name: stats-reporter
          command: ['stats-reporter']
          args: ['stats-reporter.default.svc.cluster.local']
          image: itta/stats-reporter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2784
